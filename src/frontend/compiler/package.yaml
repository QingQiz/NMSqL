name:                compiler
version:             0.1.0.0

ghc-options:
  - -Wall

dependencies:
  - base >= 4.7 && < 5
  - mtl == 2.2.2
  - HUnit == 1.6.0.0

library:
  source-dirs:
    - src/Parser
    - src/CodeGenerator
    - src/FFI

tests:
  compiler-test:
    main:         Main.hs
    source-dirs:  src/Test
    dependencies:
      - compiler
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
